<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      background: #f8fafc;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .title {
      font-size: 18px;
      font-weight: 600;
      color: #1e293b;
      margin: 0;
    }
    .subtitle {
      font-size: 12px;
      color: #64748b;
      margin: 4px 0 0 0;
    }
    .domain-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px;
      margin: 8px 0;
      background: white;
      border-radius: 8px;
      border: 1px solid #e2e8f0;
    }
    .domain-name {
      font-weight: 500;
      color: #334155;
      font-size: 14px;
    }
    .time-spent {
      font-size: 13px;
      color: #64748b;
      font-weight: 500;
    }
    .no-data {
      text-align: center;
      color: #64748b;
      font-size: 14px;
      padding: 20px;
    }
    .clear-btn {
      width: 100%;
      padding: 8px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 16px;
    }
    .clear-btn:hover {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1 class="title">ðŸŒ¿ mora</h1>
    <p class="subtitle">Today's Domain Usage</p>
  </div>
  
  <div id="domainList"></div>
  
  <button id="detailedStats" class="clear-btn" style="background: #8b5cf6; margin-bottom: 8px;">Detailed Stats with AI</button>
  <button id="backupData" class="clear-btn" style="background: #10b981; margin-bottom: 8px;">Backup Data to Cloud</button>
  <button id="exportData" class="clear-btn" style="background: #3b82f6; margin-bottom: 8px;">Export Data</button>
  <button id="clearData" class="clear-btn">Clear Today's Data</button>
  
  <script src="popup.js"></script>
</body>
</html>
